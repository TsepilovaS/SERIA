{% extends 'base_no_sidebar.html' %}
{% block content %}
    <button class="btn btn-block"><h1>Answers</h1></button>
    <br><br>
<div class="row">
    <div class="col-3">
        <a href="{% url 'profiles:question_list' pk=answers.first.question.quiz.id %}" class="btn btn-primary">Back to questions</a>
    </div>
    {% if answers %}
        <div class="col-6">
        {% for answer in answers %}
            <div class="card">
              <div class="card-body">
{#                  <a href="{% url 'profiles:quiz_detail' quiz.id %}"><h5 class="card-title">{{quiz.name}}</h5></a>#}
                  <h5 class="card-title">{{answer.answer_text}} is {{ answer.is_right }}</h5>
                <a href="{% url 'profiles:answer_update' pk=answer.question.quiz.id pk2=answer.question.id pk3=answer.id %}" class="btn btn-primary">Update</a>
                  <a href="{% url 'profiles:answer_delete' pk=answer.question.quiz.id pk2=answer.question.id pk3=answer.id %}" class="btn btn-primary">Delete</a>
              </div>
            </div>
        {% endfor %}
         </div>
    {% else %}
        No answers
    {% endif %}
    <div class="col-3"><a href="{% url 'profiles:answer_add' pk2=answers.first.question.id  pk=answers.first.question.quiz.id %}" class="btn btn-primary">Add answer <i class="fa fa-plus"></i> </a></div>

</div>
{% endblock %}
